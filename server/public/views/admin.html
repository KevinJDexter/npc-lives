<div class="container">
  <div class="card-columns">
    <div ng-repeat="post in vm.posts.list">
      <div class="card text-center border-dark">
        <div class="card-body">
          <h3 class="card-title">{{post.location}}</h3>
          <p class="card-text">{{post.post}}</p>
          <p class="card-text text-right"> -- {{post.poster}}</p>
        </div>
        <div>
        </div>
        <div ng-repeat="comment in post.comments">
          <div class="card text-center">
            <p class="card-text">{{comment.comment}}</p>
            <p class="card-text">-- {{comment.commentor}}
              <button ng-click="vm.deleteComment(comment)">X</button>
            </p>
          </div>
        </div>
        <button style="float: right" class="btn btn-danger" ng-click="vm.deletePost(post)">X</button>
      </div>
    </div>
  </div>
</div>
