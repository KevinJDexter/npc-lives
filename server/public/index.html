<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NPC-Lives</title>
  <script src="vendors/angular.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body ng-app="NPCLivesApp">
  <div ng-controller="NPCLivesController as vm" class="container">
    <div class="row">
      <h1>{{vm.pageTitle}}</h1>
    </div>
    <div class="row">
      <h2>Add Post:</h2>
      <form>
        <label>Name: <input type="text" ng-model="vm.newPost.poster" placeholder="Villager #4" /></label>
        <label>Post: <input type="text" width="100px" ng-model="vm.newPost.post" placeholder="Adventurer rummaged through my pots looking for money" /></label>
        <label>Where: <input type="text" ng-model="vm.newPost.location" placeholder="My House" /></label>
        <button class="btn btn-primary" ng-click="vm.postExperience()">Post</button>
      </form>
    </div>
    <div class="row">
      <div class="col-md-5 m-2" ng-repeat="post in vm.posts">
        <h3>{{post.poster}}</h3>
        <p>{{post.post}} -- {{post.location}}</p>
        <div><label>Add comment: 
          <input type="text" ng-model="vm.newComment.commentor" placeholder="Villager #2" />
          <input type="text" ng-model="vm.newComment.comment" placeholder="I had the same experience last week!">
          <button ng-click="vm.addComment(post)">Comment</button>
        </label></div> 
        <button class="btn-danger" ng-click="vm.deletePost(post)">X</button>
        <div ng-repeat="comment in vm.comments[post._id]">
          <h4>{{comment.commentor}}</h4>
          <p>{{comment.comment}}</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
