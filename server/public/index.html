<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NPC-Lives</title>
  <script src="vendors/angular.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body ng-app="NPCLivesApp">
  <div ng-controller="NPCLivesController as vm" class="container">
    <div class="row">
      <h1 class="col">{{vm.pageTitle}}</h1>
    </div>
    <div class="row">
      <h2>Add Post:</h2>
      <form>
        <label>Name:
          <input type="text" ng-model="vm.newPost.poster" placeholder="Villager #4" />
        </label>
        <label>Post:
          <input type="text" width="100px" ng-model="vm.newPost.post" placeholder="Adventurer rummaged through my pots looking for money"
          />
        </label>
        <label>Where:
          <input type="text" ng-model="vm.newPost.location" placeholder="My House" />
        </label>
        <button class="btn btn-primary" ng-click="vm.postExperience()">Post</button>
      </form>
    </div>
    <div class="row">
      <div class="col-md-5 m-2" ng-repeat="post in vm.posts">
        <button style="float: right" class="btn-danger" ng-click="vm.deletePost(post)">X</button>
        <h3>{{post.location}}</h3>
        <p>{{post.post}} -- {{post.poster}}</p>
        <div>
          <label>Add comment:
            <button ng-click="vm.displayAddComment(post, true)" ng-if="!post.showAddComment">Comment</button>
            <input type="text" ng-model="vm.newComment.commentor" ng-if="post.showAddComment" placeholder="Villager #2" />
            <input class="col-md-12" type="text" ng-model="vm.newComment.comment" ng-if="post.showAddComment" placeholder="I had the same experience last week!">
            <button ng-click="vm.addComment(post)" ng-if="post.showAddComment">Comment</button>
            <button ng-click="vm.displayAddComment(post, false)" ng-show="post.showAddComment">Cancel</button>
          </label>
        </div>
        <div ng-repeat="comment in post.comments">
          <p>{{comment.comment}} -- {{comment.commentor}}
            <button ng-click="vm.deleteComment(comment)">X</button>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
